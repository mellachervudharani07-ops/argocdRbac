apiVersion: v1
kind: ServiceAccount
metadata:
  name: prod-denied
  namespace: prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: prod-readonly
  namespace: prod
rules:
- apiGroups: [""]
  resources: ["pods/exec", "pods/port-forward"]
  verbs: ["*"]
  resourceNames: ["*"]  # Deny all
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: prod-lock
  namespace: prod
subjects:
- kind: Group
  name: system:authenticated  # All users
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: prod-readonly
  apiGroup: rbac.authorization.k8s.io